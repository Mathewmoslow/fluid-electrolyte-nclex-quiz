<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid & Electrolyte NCLEX Quiz</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
        }
        .quiz-container {
            padding: 20px;
            text-align: center;
        }
        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            return (
                <div className="container">
                    <h1>Fluid & Electrolyte NCLEX Quiz</h1>
                    <div className="quiz-container">
                        <p>Welcome to the Fluid & Electrolyte NCLEX Practice Quiz!</p>
                        <p>This quiz contains questions covering:</p>
                        <ul style={{textAlign: 'left', maxWidth: '400px', margin: '20px auto'}}>
                            <li>Fluid Volume Deficit & Excess</li>
                            <li>IV Fluids & Complications</li>
                            <li>Acid-Base Balance</li>
                            <li>Electrolyte Imbalances (Na, K, Ca, Mg, P)</li>
                        </ul>
                        <button className="start-button">Start Quiz</button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
